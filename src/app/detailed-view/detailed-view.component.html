<div class="detailedViewWrapper">
  <div class="detailedView">
    <h1>{{ isCreateMode ? 'Neuen Mitarbeiter anlegen' : 'Mitarbeiter bearbeiten' }}</h1>
    <form [formGroup]="employeeForm">
      <table>
        <tr>
          <th>Eigenschaft</th>
          <th>Wert</th>
        </tr>
        <tr>
          <td>Nachname</td>
          <td><input type="text" formControlName="lastName"></td>
        </tr>
        <tr>
          <td>Vorname</td>
          <td><input type="text" formControlName="firstName"></td>
        </tr>
        <tr>
          <td>Straße</td>
          <td><input type="text" formControlName="street"></td>
        </tr>
        <tr>
          <td>Postleitzahl</td>
          <td><input type="text" maxlength="5" formControlName="postcode"></td>
        </tr>
        <tr>
          <td>Stadt</td>
          <td><input type="text" formControlName="city"></td>
        </tr>
        <tr>
          <td>Telefon</td>
          <td><input type="text" formControlName="phone"></td>
        </tr>
      </table>
      <button class="button-affirm" (click)="saveEmployee()">Speichern</button>
      <button *ngIf="!isCreateMode" class="button-deny" (click)="openPopupWindow()">Löschen</button>
      <button class="button-neutral" (click)="closeDetailedView()">Zurück</button>
    </form>
  </div>

  <div class="popupBackground">
    <div class="popup">
      <p>Bist du dir sicher, dass du den Mitarbeiter löschen willst?</p>
      <button class="button-deny" (click)="deleteEmployee()">Ja</button>
      <button class="button-neutral" (click)="closePopupWindow()">Nein</button>
    </div>
  </div>
</div>
