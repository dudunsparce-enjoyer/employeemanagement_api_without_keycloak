<div>
  <h1>Liste der Angestellten</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Stra√üe</th>
      <th>Postcode</th>
      <th>Stadt</th>
      <th>Telefonnummer</th>
      <th>Skill Set</th>
      <th><button class="button-affirm" (click)="createEmployee()">Erstellen</button></th>
    </tr>
    <tr *ngFor="let e of employees$ | async">
      <td>{{ e.lastName }}, {{ e.firstName }}</td>
      <td>{{ e.street }}</td>
      <td>{{ e.postcode }}</td>
      <td>{{ e.city }}</td>
      <td>{{ e.phone }}</td>
      <td>
        <p *ngFor="let q of e.skillSet">
          {{ q.skill }}
        </p>
      </td>
      <td>
        <button class="button-neutral" (click)='redirectToDetailedView(e.id)'>Bearbeiten</button>
      </td>
    </tr>
  </table>
</div>
